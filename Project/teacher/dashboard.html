<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard | IETI EduTrack</title>
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #006400 0%, #4CAF50 100%); }
        .sidebar { background-color: #004d00; min-height: 100vh; }
        .nav-link { transition: all 0.3s ease; }
        .nav-link.active { background-color: #006400; border-left: 4px solid #FFD700; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); }
        
        .dashboard-bg-logo-teacher { position: relative; z-index: 0; overflow-x: hidden; }
        .dashboard-bg-logo-teacher::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('../static/ieti-logo.png'); background-repeat: no-repeat;
            background-position: center; background-size: 50%; opacity: 0.08; z-index: -1; pointer-events: none;
        }
    </style>
</head>
<body class="flex bg-gray-100">

    <div class="sidebar text-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-30" id="sidebar">
        <div class="text-white flex items-center px-4">
            <img src="../static/ieti-logo.png" alt="IETI Logo" class="w-10 h-10 mr-3">
            <span class="text-2xl font-extrabold tracking-wider">EduTrack</span>
        </div>
        <nav>
            <a href="#" class="nav-link active block py-3 px-4 flex items-center space-x-2 text-sm font-medium hover:bg-green-700 transition duration-200">
                <i data-feather="grid" class="w-5 h-5"></i><span>Dashboard</span>
            </a>
            <a href="javascript:void(0)" onclick="showAlert('Schedule')" class="nav-link block py-3 px-4 flex items-center space-x-2 text-sm font-medium hover:bg-green-700 transition duration-200">
                <i data-feather="calendar" class="w-5 h-5"></i><span>My Schedule</span>
            </a>
            <a href="../index.html" class="nav-link block py-3 px-4 flex items-center space-x-2 text-sm font-medium text-red-300 hover:bg-green-700 hover:text-red-100 transition duration-200 mt-8">
                <i data-feather="log-out" class="w-5 h-5"></i><span>Logout</span>
            </a>
        </nav>
    </div>

    <div class="flex-1 flex flex-col">
        <header class="w-full bg-white shadow-md z-10">
            <div class="flex items-center justify-between px-6 py-4">
                <button id="menu-toggle" class="text-gray-500 focus:outline-none md:hidden"><i data-feather="menu" class="w-6 h-6"></i></button>
                <h1 class="text-xl font-semibold text-gray-800">Faculty Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-sm font-medium text-gray-700 hidden sm:block">Prof. Juan Dela Cruz</span> 
                    <i data-feather="briefcase" class="w-6 h-6 text-green-700"></i>
                </div>
            </div>
        </header>

        <main class="flex-1 p-6 space-y-6 overflow-y-auto dashboard-bg-logo-teacher">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-white p-5 rounded-lg card-shadow border-l-4 border-green-600">
                    <p class="text-gray-500 text-sm">Total Students</p>
                    <p class="text-2xl font-bold text-gray-800">142</p>
                </div>
                <div class="bg-white p-5 rounded-lg card-shadow border-l-4 border-yellow-500">
                    <p class="text-gray-500 text-sm">Pending Approvals</p>
                    <p class="text-2xl font-bold text-gray-800">3</p>
                </div>
                <div class="bg-white p-5 rounded-lg card-shadow border-l-4 border-blue-500">
                    <p class="text-gray-500 text-sm">Active Classes</p>
                    <p class="text-2xl font-bold text-gray-800">4</p>
                </div>
            </div>

            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center"><i data-feather="book" class="w-5 h-5 mr-2"></i> My Classes</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow cursor-pointer group" onclick="window.location.href='subject-management.html?subject=IT401'">
                    <div class="h-2 gradient-bg"></div>
                    <div class="p-6">
                        <div class="flex justify-between items-start">
                            <h3 class="text-lg font-bold text-gray-800 group-hover:text-green-700 transition-colors">IT 401</h3>
                            <span class="bg-green-100 text-green-800 text-xs font-semibold px-2 py-1 rounded">I-4A</span>
                        </div>
                        <p class="text-gray-600 font-medium mt-1">Web Development</p>
                        <p class="text-gray-400 text-sm mt-2 flex items-center"><i data-feather="clock" class="w-3 h-3 mr-1"></i> M/W 1:00 PM - 2:30 PM</p>
                    </div>
                    <div class="bg-gray-50 px-6 py-3 border-t border-gray-100 flex justify-between items-center">
                        <span class="text-sm text-gray-500">42 Students</span>
                        <span class="text-green-600 text-sm font-medium flex items-center">Manage <i data-feather="chevron-right" class="w-4 h-4 ml-1"></i></span>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow cursor-pointer group" onclick="window.location.href='subject-management.html?subject=IT402'">
                    <div class="h-2 gradient-bg"></div>
                    <div class="p-6">
                        <div class="flex justify-between items-start">
                            <h3 class="text-lg font-bold text-gray-800 group-hover:text-green-700 transition-colors">IT 402</h3>
                            <span class="bg-green-100 text-green-800 text-xs font-semibold px-2 py-1 rounded">I-4A</span>
                        </div>
                        <p class="text-gray-600 font-medium mt-1">Networking 2</p>
                        <p class="text-gray-400 text-sm mt-2 flex items-center"><i data-feather="clock" class="w-3 h-3 mr-1"></i> T/Th 8:00 AM - 9:30 AM</p>
                    </div>
                    <div class="bg-gray-50 px-6 py-3 border-t border-gray-100 flex justify-between items-center">
                        <span class="text-sm text-gray-500">38 Students</span>
                        <span class="text-green-600 text-sm font-medium flex items-center">Manage <i data-feather="chevron-right" class="w-4 h-4 ml-1"></i></span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        feather.replace();
        document.getElementById('menu-toggle').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('-translate-x-full'));
        function showAlert(f) { Swal.fire({ icon: 'info', title: f, confirmButtonColor: '#006400' }); }
    </script>
</body>
</html>
